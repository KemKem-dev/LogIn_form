<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta charset="description" content="a simple log in form">
    <meta charset="keywords" content="log In form, form">
    <meta charset="author" content="Oluwakemi Adeleke">
    <meta charset="viewport" content="width=device-width, initial scale=1.0">
    <meta charset="X-UA-Compatible" content="ie=edge">
    <title>Log In |Welcome</title>
    <script src="https://kit.fontawesome.com/32d26dd91c.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content">
        <div class="text">Log In Form</div>
        <form action="#">
            <div class="field">
                <span class="fas fa-user"></span>
                <input type="text" required>
                <label>Enter email</label>
            </div>
            <div class="field">
                <span class="fas fa-lock"></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="forgot-pass"><a href="#">Forgot Password?</a></div>
            <button>Sign In</button>
            <div class="signup">Not a member? <a href="#">Sign Up</a>
            </div>
        </form>
    </div>
</body>

</html>
